<!DOCTYPE html>
<html>
<head>
    <title>Submit Health Report</title>
</head>
<body>
    <h1>Submit Health Report</h1>
    <form method="post">

        <label>Patient Gender: <input type="text" name="patient_gender"></label><br>

    </form>
    <a href="/">Back to Home</a>
</body>
</html>
